<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calculadora {
            width: 200px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .pantalla {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            border: none;
            border-radius: 10px;
            background-color: #f0f0f0;
        }
        .botones {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .boton {
            width: 40px;
            height: 40px;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        .boton:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="pantalla" class="pantalla" readonly>
        <div class="botones">
            <button class="boton" id="boton-2">2</button>
            <button class="boton" id="boton-mas">+</button>
            <button class="boton" id="boton-2">2</button>
            <button class="boton" id="boton-igual">=</button>
        </div>
    </div>

    <script>
        let pantalla = document.getElementById('pantalla');
        let botones = document.querySelectorAll('.boton');

        botones.forEach(boton => {
            boton.addEventListener('click', () => {
                if (boton.id === 'boton-2') {
                    pantalla.value += '2';
                } else if (boton.id === 'boton-mas') {
                    pantalla.value += '+';
                } else if (boton.id === 'boton-igual') {
                    if (pantalla.value === '2+2') {
                        pantalla.value = 'Te extra√±o';
                    } else {
                        pantalla.value = 'Error';
                    }
                }
            });
        });
    </script>
</body>
</html>
